<div id="table-wrap">
	<div class="modal-wrap" ng-show="buyInModalVisible">
		<div class="modal">
			<form ng-submit="sitOnTheTable()" style="margin-top:-10%;">
				<h1 style="margin-bottom: 10px;">{{table.name}}</h1>
				<span class="table-requirements">Max buy-in {{table.maxBuyIn}}</span>
				<span class="table-requirements">Min buy-in {{table.minBuyIn}}</span>
				<span class="table-requirements">You have a total of {{$root.totalChips}} chips</span>
				<span class="table-requirements error" ng-show="buyInError">{{buyInError}}</span>
				<input class="input-left" type="number" ng-model="buyInAmount" ng-trim="true" required>
				<input type="submit" value="Sit in">
			</form>
		</div>
		<div id="curtain" ng-show="buyInModalVisible" ng-click="buyInModalVisible=false"></div>
	</div>
	<div id="table">
		<div class="row" style="margin-top: 0%;">
			<div class="cell">
				<a id="to-lobby" class="button" href="javascript:javascript:history.back()" ng-show="!$root.sittingOnTable" ng-click="leaveRoom()">< Lobby</a>
			</div>
			<div class="cell">
				<seat player="table.seats[0]" active-seat="table.activeSeat" dealer-seat="table.dealerSeat" my-seat="mySeat" my-cards="myCards" sitting-on-table="$root.sittingOnTable" show-buy-in-modal="showBuyInModal(seat)" notifications="notifications" seat-index="0" cell-number="0" class="top left" style="margin-left: -35%;"></seat>
			</div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell">
				<seat player="table.seats[1]" active-seat="table.activeSeat" dealer-seat="table.dealerSeat" my-seat="mySeat" my-cards="myCards" sitting-on-table="$root.sittingOnTable" show-buy-in-modal="showBuyInModal(seat)" notifications="notifications" seat-index="1" cell-number="1" class="top right"></seat>
			</div>
		</div>
		<div class="row" style="margin-top: 4%;">
			<div class="cell" style="margin-top: 4%;">
				<seat player="table.seats[6]" active-seat="table.activeSeat" dealer-seat="table.dealerSeat" my-seat="mySeat" my-cards="myCards" sitting-on-table="$root.sittingOnTable" show-buy-in-modal="showBuyInModal(seat)" notifications="notifications" seat-index="6" cell-number="6" style="margin-left: 5%;"></seat>
			</div>
			<div class="double-cell" style="margin-top: 2%; width: 60%;">
				<div id="pot-wrap">
					<span id="pot" ng-show="table.pot[0].amount">{{potText()}}</span>
				</div>
				<div id="board-wrap">
					<div class="card-container">
						<div class="card card-{{table.board[0]}}" ng-show="table.board[0]"></div>
					</div>
					<div class="card-container">
						<div class="card card-{{table.board[1]}}" ng-show="table.board[1]"></div>
					</div>
					<div class="card-container">
						<div class="card card-{{table.board[2]}}" ng-show="table.board[2]"></div>
					</div>
					<div class="card-container">
						<div class="card card-{{table.board[3]}}" ng-show="table.board[3]"></div>
					</div>
					<div class="card-container">
						<div class="card card-{{table.board[4]}}" ng-show="table.board[4]"></div>
					</div>
				</div>
			</div>
			<div class="cell" style="margin-top: 4%;">
				<seat player="table.seats[2]" active-seat="table.activeSeat" dealer-seat="table.dealerSeat" my-seat="mySeat" my-cards="myCards" sitting-on-table="$root.sittingOnTable" show-buy-in-modal="showBuyInModal(seat)" notifications="notifications" seat-index="2" cell-number="2" style="margin-right: 10%;"></seat>
			</div>
		</div>
		<div class="row" style="margin-top: 7%;">
			<div class="cell" style="margin-top: 2%;">
				<seat player="table.seats[4]" active-seat="table.activeSeat" dealer-seat="table.dealerSeat" my-seat="mySeat" my-cards="myCards" sitting-on-table="$root.sittingOnTable" show-buy-in-modal="showBuyInModal(seat)" notifications="notifications" seat-index="4" cell-number="4" class="bottom left" style="margin-left: 5%;"></seat>
			</div>
			<div class="cell" style="margin-top: 2%;">
				<seat player="table.seats[8]" active-seat="table.activeSeat" dealer-seat="table.dealerSeat" my-seat="mySeat" my-cards="myCards" sitting-on-table="$root.sittingOnTable" show-buy-in-modal="showBuyInModal(seat)" notifications="notifications" seat-index="8" cell-number="8" style="margin: 5% 0% 0% 5%;"></seat>
			</div>
			<div class="cell" style="margin-top: 2%;">
				<seat player="table.seats[5]" active-seat="table.activeSeat" dealer-seat="table.dealerSeat" my-seat="mySeat" my-cards="myCards" sitting-on-table="$root.sittingOnTable" show-buy-in-modal="showBuyInModal(seat)" notifications="notifications" seat-index="5" cell-number="5" style="margin-top: 7%;"></seat>
			</div>
			<div class="cell" style="margin-top: 2%;">
				<seat player="table.seats[7]" active-seat="table.activeSeat" dealer-seat="table.dealerSeat" my-seat="mySeat" my-cards="myCards" sitting-on-table="$root.sittingOnTable" show-buy-in-modal="showBuyInModal(seat)" notifications="notifications" seat-index="7" cell-number="7" style="margin: 5% 0% 0% 40%;"></seat>
			</div>
			<div class="cell" style="margin-top: 2%;">
				<seat player="table.seats[3]" active-seat="table.activeSeat" dealer-seat="table.dealerSeat" my-seat="mySeat" my-cards="myCards" sitting-on-table="$root.sittingOnTable" show-buy-in-modal="showBuyInModal(seat)" notifications="notifications" seat-index="3" cell-number="3" class="bottom right" style="margin-left: 40%;"></seat>
			</div>
		</div>
	</div>
	<div class="row controls">
		<div class="chat-cell" style="margin-top: 0%;">
			<div id="chat" ng-controller="ChatController">
				<div id="messages"></div>
				<form ng-submit="sendMessage()" style="margin: 0% 0% 0% 2%;">
					<input type="text" ng-model="messageText">
					<input type="submit" value="â†µ">
				</form>
			</div>
		</div>
		<div class="cell" style="margin-top: 2%;">
			<button class="control-button" ng-click="fold()" ng-show="showFoldButton()">Fold</button>
			<!-- <button class="control-button" ng-click="postBlind(false)" ng-show="actionState === 'postSmallBlind' || actionState === 'postBigBlind'">Sit Out</button> -->
			<button class="control-button" ng-click="leaveTable()" ng-show="showLeaveTableButton()">Leave Table</button>
			<button class="control-button" ng-click="postBlind(false); leaveTable()" ng-show="actionState === 'postSmallBlind' || actionState === 'postBigBlind'">Leave Table</button>
		</div>
		<div class="cell" style="margin-top: 2%;">
			<button class="control-button" ng-click="sitIn()" ng-show="$root.sittingOnTable !== null && !$root.sittingIn">Sit In</button>
			<button class="control-button" ng-click="postBlind(true)" ng-show="actionState === 'postSmallBlind'">Small Blind ({{table.smallBlind}})</button>
			<button class="control-button" ng-click="postBlind(true)" ng-show="actionState === 'postBigBlind'">Big Blind ({{table.bigBlind}})</button>
			<button class="control-button" ng-click="check()" ng-show="showCheckButton()">Check</button>
			<button class="control-button" ng-click="call()" ng-show="showCallButton()">Call {{callAmount()}}</button>
			<button class="control-button" ng-click="call()" ng-show="showAllinButton()">All In {{callAmount()}}</button>
		</div>
		<div class="cell" style="margin-top: 2%;">
			<!-- <button class="control-button" ng-click="bet()" ng-show="showBetButton()">Bet {{betAmount}}</button>
			<button class="control-button" ng-click="raise()" ng-show="showRaiseButton()">Raise to {{betAmount}}</button> -->
			<button class="control-button" ng-click="allIn()" ng-show="showAllIn()">All In {{allInAmount()}}</button>
		</div>
		<div class="double-cell" style="margin-top: 1%;">
			<div class="cell-content">
				<!-- <input type="range" ng-show="showBetRange()" min="{{minBetAmount()}}" max="{{maxBetAmount()}}" ng-model="betAmount"> -->
				<!-- <input type="number" id="bet-input" ng-show="showBetInput()" min="{{minBetAmount()}}" max="{{maxBetAmount()}}" ng-model="betAmount" value="{{betAmount}}"> -->
				<!-- <div class="number"  ng-show="showBetInput()" ng-model="betAmount">
					<button class="minus btn-min" ng-click="minBet()">-</button>
					<label class="raise">{{betAmount}}</label>
					<button class="plus btn-plus" ng-click="plusBet()">+</button>
				</div> -->
				<div class="number"  ng-show="showRaiseButton()" ng-model="betAmount">
					<button class="minus btn-min" ng-click="minBet()">-</button>
					<label class="raise">{{betAmount}}</label>
					<button class="plus btn-plus" ng-click="plusBet()">+</button>
				</div>
				<div class="number"  ng-show="showBetButton()" ng-model="betAmount">
					<button class="minus btn-min" ng-click="minBet()">-</button>
					<label class="raise">{{betAmount}}</label>
					<button class="plus btn-plus" ng-click="plusBet()">+</button>
				</div>
				<button style="width: 100%; height: 50%; margin: 2% 0 0 0;" class="control-button" ng-click="raise()" ng-show="showRaiseButton()">Raise to {{betAmount}}</button>
				<button style="width: 100%; height: 50%; margin: 2% 0 0 0;" class="control-button" ng-click="bet()" ng-show="showBetButton()">Bet {{betAmount}}</button>
			</div>
		</div>
	</div>
	<div id="audio">
		<audio id="fold-sound" src="/audio/fold.wav" preload="auto">
		<audio id="check-sound" src="/audio/check.wav" preload="auto">
		<audio id="call-sound" src="/audio/call.wav" preload="auto">
		<audio id="bet-sound" src="/audio/bet.wav" preload="auto">
		<audio id="raise-sound" src="/audio/raise.wav" preload="auto">
	</div>
</div>
